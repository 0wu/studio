name: Package

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [15.x]
        os: [macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - name: Configure Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: |
            .yarn/cache
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn install --immutable
      - run: yarn run build:prod

      - name: Build Package
        run: yarn package

      - name: Upload package artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}
          if-no-files-found: error
          path: |
            dist/*.dmg
            dist/*.snap
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.exe
